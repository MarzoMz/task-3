  <script>
// difference для расчёта разности двух массивов (множеств)
function difference (a, b) {
  var diff = [];
  for (var i = 0; i < a.length; i++) {
    if (b.indexOf(a[i]) == -1) {
      diff.push(a[i]);
    }
  }
  return diff;
}

// intersection для расчёта переcечечения произвольного
// числа массивов
function intersection () {
  if (arguments.length == 0) {
    return [];
    }

  var int = [];
// выполняется поиск каждого элемента первого аргумента
// в остальных аргументах
  for (var a = 0; a < arguments[0].length; a++) {
    for (var i = 0; i < arguments.length; i++) {
      var arrNext = arguments[i];
      if (arrNext.indexOf(arguments[0][a]) == -1) {
      break;
      }
      if (i == arguments.length - 1) {
        int.push(arguments[0][a]);
      }
    }
  }
  return int;
 }
